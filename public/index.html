<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<title>Index page</title>
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-3 chat_people">
		<h3 class="people">People</h3>
	</div>
	<div class="col-md-9" >
		<div class="row chat_message">
		<ol id="messages">
		
	    </ol>
	</div>
	<div class="row footer">
		
	<form id="message-box" class="form-inline">
		<div class="form-group">
		<input type="text" name="message" autofocus autocomplete="off" placeholder="Type your message here" class="input-chat"/>
		<button type="submit" class="btn btn-info" style="margin-left:10px;">Send</button>
		
	</div>
	</form>
	<button id="send-location" class="btn btn-info" style="margin-left:10px;">Send Location</button>
	
</div>
	</div>	
	</div>
</div>
	 
</body>
<script src="/socket.io/socket.io.js" ></script>
<script src="js/lib/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/index.js">
	
</script>
</html>
